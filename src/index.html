<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garnier</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="es-garnier" id="es-garnier">
      <div class="es-kv">
        <div class="es-kv__container">
          <div class="es-kv__wrapper">
          </div>
          <div class="es-kv__content">
            <img src="./images/logo-garnier.png" alt="Garnier logo" class="es-kv__logo">
            <div class="es-kv__new">
              <div class="es-kv__new--top">
                <img src="./images/new-top.png" alt="">
              </div>
              <div class="es-kv__new--text">
                <span>nowy&nbsp;</span>
              </div>
              <div class="es-kv__new--bottom">
                <img src="./images/new-bottom.png" alt="">
              </div>
            </div>
            <p class="es-kv__title">Płyn<br>Micelarny</p>
            <p class="es-kv__subtitle">z witaminą Cg</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
